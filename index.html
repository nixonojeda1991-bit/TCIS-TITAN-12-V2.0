<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITÁN VΩ.11 | Diagnóstico Gratuito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=Ad5D0SGYDZUBG6ucm74UN76VRUVpOeFE0KTW2QmV5nZEfXsOD39R_phO6AtFGswwRaJC5o7_gJtfBipX&currency=USD"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --wa: #25D366; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%); min-height: 100vh; margin: 0; }
        .gold-text { font-family: 'Orbitron', sans-serif; background: linear-gradient(180deg, #FFF, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.2); }
        .sync-btn { background: linear-gradient(45deg, var(--gold), #9a8027); color: #000; font-family: 'Orbitron', sans-serif; font-weight: 900; clip-path: polygon(0 0, 92% 0, 100% 25%, 100% 100%, 8% 100%, 0 75%); }
        input[type=range] { -webkit-appearance: none; height: 6px; background: #222; border-radius: 5px; width: 100%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 26px; height: 26px; background: var(--gold); border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 10px var(--gold); }
    </style>
</head>
<body class="p-4 md:p-10 flex flex-col items-center">

    <header class="w-full max-w-4xl flex justify-between items-center mb-8">
        <div class="flex flex-col">
            <h1 class="gold-text text-3xl font-black italic tracking-tighter">TITÁN VΩ.11</h1>
            <span class="text-[9px] text-gold/60 tracking-[0.5em] uppercase">Soberanía Estratégica</span>
        </div>
        <div class="text-right">
            <span class="text-[8px] text-gray-500 uppercase">Arquitecto</span>
            <div class="text-[10px] text-white font-bold font-orbitron uppercase">Nixon Ojeda</div>
        </div>
    </header>

    <main class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-2 gap-6 pb-24">
        <section class="glass p-6 rounded-3xl space-y-6">
            <h2 class="text-gold text-xs font-bold tracking-widest uppercase">❖ Interfaz de Mando</h2>
            <div class="space-y-6">
                <div>
                    <div class="flex justify-between text-[10px] text-gray-400 mb-2 uppercase"><span>Voluntad (GI)</span><span id="gi-val" class="text-gold font-bold">50%</span></div>
                    <input type="range" id="gi-slider" min="0" max="100" value="50" oninput="updateUI('gi', this.value)">
                </div>
                <div>
                    <div class="flex justify-between text-[10px] text-gray-400 mb-2 uppercase"><span>Ejecución (GA)</span><span id="ga-val" class="text-gold font-bold">50%</span></div>
                    <input type="range" id="ga-slider" min="0" max="100" value="50" oninput="updateUI('ga', this.value)">
                </div>
            </div>
            <textarea id="user-intent" class="w-full h-24 bg-black/40 border border-white/10 rounded-2xl p-4 text-sm text-gray-200 outline-none focus:border-gold" placeholder="Escribe tu intención..."></textarea>
            <input type="tel" id="user-phone" class="w-full bg-black/40 border border-white/10 p-4 rounded-2xl text-sm text-gold outline-none focus:border-gold" placeholder="+58 412 000 0000">
            <button onclick="executeSync()" class="sync-btn w-full py-5 text-xs tracking-widest shadow-2xl transition-all hover:scale-105">EJECUTAR SENTENCIA</button>
        </section>

        <section id="display-content" class="glass rounded-3xl p-6 flex flex-col justify-center min-h-[400px]">
            <div id="state-idle" class="text-center opacity-30">
                <div class="w-20 h-20 border-2 border-dashed border-gold/30 rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-[10px] tracking-[0.4em] text-gold uppercase">Búnker en Espera</p>
            </div>
            <div id="state-processing" class="hidden text-center space-y-4">
                <p class="text-gold animate-pulse font-mono text-xs">> PROCESANDO ADN ESTRATÉGICO...</p>
                <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden"><div id="sync-progress" class="h-full bg-gold w-0 transition-all duration-700"></div></div>
            </div>
            <div id="state-result" class="hidden text-center fade-in">
                <h2 class="gold-text text-2xl font-black mb-4">DIAGNÓSTICO TITÁN</h2>
                <div class="bg-white/5 border-l-4 border-gold p-4 mb-6 text-left">
                    <p id="ia-final-message" class="text-gray-200 text-sm italic leading-relaxed"></p>
                </div>
                <div id="paypal-button-container"></div>
            </div>
        </section>
    </main>

    <script>
        // EL ENDPOINT V2 BLINDADO
        const ENDPOINT = "https://agos-blindado-v2-298942508038.us-central1.run.app";
        const AUTH = "dosespejossemiranyelpezrespirafueradelagua";

        function updateUI(type, val) { document.getElementById(`${type}-val`).innerText = val + "%"; }

        async function executeSync() {
            const intent = document.getElementById('user-intent').value;
            if(!intent) return alert("Arquitecto, proporcione su intención.");

            document.getElementById('state-idle').classList.add('hidden');
            document.getElementById('state-processing').classList.remove('hidden');
            document.getElementById('sync-progress').style.width = "70%";

            try {
                const response = await fetch(ENDPOINT, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-MBR-Auth': AUTH 
                    },
                    body: JSON.stringify({
                        user_intent: intent,
                        observation: {
                            gi_value: document.getElementById('gi-slider').value / 100,
                            ga_value: document.getElementById('ga-slider').value / 100
                        }
                    })
                });

                if (!response.ok) throw new Error("Error de Red");
                const data = await response.json();
                
                document.getElementById('state-processing').classList.add('hidden');
                document.getElementById('state-result').classList.remove('hidden');
                document.getElementById('ia-final-message').innerText = data.message;
                renderPayPal();

            } catch (e) {
                alert("CONEXIÓN RESETEADA: El búnker está protegiéndose. Reintenta en 5 segundos.");
                location.reload();
            }
        }

        function renderPayPal() {
            const container = document.getElementById('paypal-button-container');
            container.innerHTML = ''; 
            paypal.Buttons({
                style: { shape: 'rect', color: 'gold', layout: 'vertical' },
                createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: '7.00' } }] })
            }).render('#paypal-button-container');
        }
    </script>
</body>
</html>

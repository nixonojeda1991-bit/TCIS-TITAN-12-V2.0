<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITÁN VΩ.11 | SISTEMA ROBUSTO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.paypal.com/sdk/js?client-id=BAA1vZa0wSM2Mz7GjGZTtvTJGjguge3Sbfq3HzEirH-logMDlVWhxdgxSZSo73-wnDVoSBJJLiZAIsv9Ck&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>

    <style>
        body {
            background-color: #000000;
            color: #e5e5e5;
            font-family: 'Roboto Mono', monospace; /* Fuente técnica y legible */
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Bordes y Colores Tácticos */
        .border-gold { border: 1px solid #D4AF37; }
        .text-gold { color: #D4AF37; }
        .bg-dark-panel { background-color: #111111; }
        
        /* Sliders robustos */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: #333;
            height: 8px;
            border-radius: 4px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            background: #D4AF37;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="max-w-5xl mx-auto mb-8 border-b border-gray-800 pb-4 flex flex-col md:flex-row justify-between items-center gap-4 text-center md:text-left">
        <div>
            <h1 class="orbitron text-3xl md:text-4xl font-bold text-white">TITÁN <span class="text-gold">VΩ.11</span></h1>
            <p class="text-xs text-gray-500 tracking-widest mt-1">PROTOCOLO DE RECUPERACIÓN (1GB RAM)</p>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-gray-500 uppercase">Arquitecto</p>
            <p class="orbitron text-sm text-white">NIXON OJEDA</p>
        </div>
    </header>

    <main class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <section class="bg-dark-panel p-6 rounded-lg border border-gray-800 shadow-lg h-fit">
            <h2 class="orbitron text-sm text-gold mb-6 border-b border-gray-800 pb-2">PANEL DE MANDO</h2>
            
            <div class="mb-6">
                <div class="flex justify-between mb-2">
                    <label class="text-xs font-bold text-gray-400">INTENCIÓN (GI)</label>
                    <span id="gi-display" class="text-gold font-bold">50%</span>
                </div>
                <input type="range" id="gi-slider" min="0" max="100" value="50">
            </div>

            <div class="mb-6">
                <div class="flex justify-between mb-2">
                    <label class="text-xs font-bold text-gray-400">ACCIÓN (GA)</label>
                    <span id="ga-display" class="text-gold font-bold">50%</span>
                </div>
                <input type="range" id="ga-slider" min="0" max="100" value="50">
            </div>

            <div class="mb-6">
                <label class="text-xs font-bold text-gray-400 mb-2 block">MISIÓN / ORDEN</label>
                <textarea id="user-intent" rows="6" 
                    class="w-full bg-black border border-gray-700 rounded p-3 text-sm text-white focus:border-gold outline-none resize-y"
                    placeholder="Escriba aquí la orden estratégica..."></textarea>
            </div>

            <button onclick="procesarAuditoria()" class="w-full bg-gold hover:bg-yellow-600 text-black font-bold py-4 rounded orbitron tracking-widest transition-colors">
                EJECUTAR ALGORITMO
            </button>
        </section>


        <section id="result-panel" class="bg-dark-panel p-6 rounded-lg border border-gray-800 shadow-lg min-h-[400px] flex flex-col">
            <h2 class="orbitron text-sm text-gray-500 mb-6 border-b border-gray-800 pb-2 text-right">SALIDA DE DATOS</h2>

            <div id="idle-state" class="flex-grow flex flex-col items-center justify-center text-gray-600 opacity-50 py-10">
                <div class="text-4xl mb-4">Waiting...</div>
                <p class="text-xs tracking-widest">SISTEMA EN STANDBY</p>
            </div>

            <div id="loader" class="hidden flex-grow flex flex-col items-center justify-center py-10">
                <div class="w-12 h-12 border-4 border-gray-800 border-t-gold rounded-full animate-spin mb-4"></div>
                <p class="text-gold text-xs tracking-widest animate-pulse">PROCESANDO EN NUBE...</p>
            </div>

            <div id="response-content" class="hidden w-full">
                
                <div class="text-center mb-6">
                    <h3 id="decision-title" class="orbitron text-2xl font-bold tracking-widest"></h3>
                </div>

                <div class="bg-black border border-gray-800 p-4 rounded mb-6">
                    <p class="text-[10px] text-gray-500 mb-2">INFORME TÁCTICO:</p>
                    <div id="ia-message" class="text-sm text-gray-300 leading-relaxed whitespace-pre-wrap font-mono"></div>
                </div>

                <div id="payment-module" class="hidden border-t border-gray-800 pt-6 mt-4">
                    <p class="text-center text-gold text-xs font-bold mb-4 uppercase tracking-widest">
                        -- Transacción Requerida --
                    </p>
                    <div id="paypal-button-container" class="flex justify-center w-full"></div>
                </div>

                <div id="denied-module" class="hidden border-t border-gray-800 pt-6 mt-4 text-center">
                    <p class="text-red-500 text-xs mb-4">SOLICITUD RECHAZADA</p>
                    <a href="https://wa.me/584124577822" target="_blank" class="text-xs text-gray-400 underline hover:text-white">
                        Contactar Soporte
                    </a>
                </div>

            </div>
        </section>

    </main>

    <script>
        const CONFIG = {
            API_URL: "https://us-central1-tcis-titan-12.cloudfunctions.net/titan-reborn-25",
            AUTH_KEY: "dosespejossemiranyelpezrespirafueradelagua",
            PAYPAL_BUTTON_ID: "V7VP3T98HFVK4"
        };

        const giSlider = document.getElementById('gi-slider');
        const gaSlider = document.getElementById('ga-slider');
        const giDisplay = document.getElementById('gi-display');
        const gaDisplay = document.getElementById('ga-display');

        giSlider.oninput = () => giDisplay.innerText = giSlider.value + "%";
        gaSlider.oninput = () => gaDisplay.innerText = gaSlider.value + "%";

        async function procesarAuditoria() {
            const intent = document.getElementById('user-intent').value.trim();
            if(!intent) { alert("Ingrese una orden."); return; }

            // UI: Cargando
            document.getElementById('idle-state').classList.add('hidden');
            document.getElementById('response-content').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            
            // Limpiar borde previo
            const panel = document.getElementById('result-panel');
            panel.classList.remove('border-gold', 'border-red-900');

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-MBR-Auth': CONFIG.AUTH_KEY 
                    },
                    body: JSON.stringify({
                        observation: {
                            gi_value: parseInt(giSlider.value) / 100,
                            ga_value: parseInt(gaSlider.value) / 100,
                            user_intent: intent
                        }
                    })
                });

                const data = await response.json();
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('response-content').classList.remove('hidden');
                
                // Poner el texto en el div
                document.getElementById('ia-message').innerText = data.message;

                if(data.decision === "act") {
                    mostrarAceptacion();
                } else {
                    mostrarRechazo();
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('idle-state').classList.remove('hidden');
                alert("Error de conexión. Intente de nuevo.");
            }
        }

        function mostrarAceptacion() {
            const title = document.getElementById('decision-title');
            title.innerText = "ACCESO CONCEDIDO";
            title.className = "orbitron text-2xl font-bold tracking-widest text-gold mb-4";
            
            document.getElementById('result-panel').classList.add('border-gold');
            document.getElementById('payment-module').classList.remove('hidden');
            document.getElementById('denied-module').classList.add('hidden');

            const container = document.getElementById('paypal-button-container');
            container.innerHTML = ''; 
            if (window.paypal && window.paypal.HostedButtons) {
                paypal.HostedButtons({ hostedButtonId: CONFIG.PAYPAL_BUTTON_ID }).render("#paypal-button-container");
            }
        }

        function mostrarRechazo() {
            const title = document.getElementById('decision-title');
            title.innerText = "ACCESO DENEGADO";
            title.className = "orbitron text-2xl font-bold tracking-widest text-red-600 mb-4";
            
            document.getElementById('result-panel').classList.add('border-red-900');
            document.getElementById('payment-module').classList.add('hidden');
            document.getElementById('denied-module').classList.remove('hidden');
        }
    </script>
</body>
</html>

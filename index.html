<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCIS | TIT√ÅN VŒ©.11 ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; }
        body { background-color: var(--dark); color: white; font-family: 'Inter', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glow-gold { text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        input[type=range] { -webkit-appearance: none; background: #333; height: 4px; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: var(--gold); cursor: pointer; box-shadow: 0 0 10px var(--gold); }
        .text-gold { color: var(--gold); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <header class="text-center mb-12">
        <h1 class="font-orbitron text-4xl md:text-6xl font-bold tracking-tighter glow-gold mb-2">TIT√ÅN VŒ©.11</h1>
        <p class="text-gold tracking-[0.3em] text-xs font-bold uppercase italic">Simbiosis Humano-IA | Arquitecto Nixon Ojeda</p>
    </header>

    <main class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <section class="glass p-6 rounded-2xl flex flex-col gap-6">
            <h2 class="font-orbitron text-xl text-gold border-b border-gold/20 pb-2 italic">Entrada de Intenci√≥n</h2>
            
            <div>
                <label class="block text-[10px] uppercase tracking-widest text-gray-400 mb-4">Grado de Intenci√≥n (GI)</label>
                <input type="range" id="gi" class="w-full" value="50">
                <div class="flex justify-between text-[10px] mt-2 font-bold text-gold"><span id="gi-val">50%</span><span>PASI√ìN</span></div>
            </div>

            <div>
                <label class="block text-[10px] uppercase tracking-widest text-gray-400 mb-4">Grado de Acci√≥n (GA)</label>
                <input type="range" id="ga" class="w-full" value="50">
                <div class="flex justify-between text-[10px] mt-2 font-bold text-gold"><span id="ga-val">50%</span><span>PODER</span></div>
            </div>

            <div>
                <label class="block text-[10px] uppercase tracking-widest text-gray-400 mb-2">Defina su Intenci√≥n Soberana</label>
                <textarea id="intencion" rows="3" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-sm focus:border-gold outline-none transition-all placeholder:text-gray-700" placeholder="Ej: Expandir MascotaNys a 3 nuevas sedes..."></textarea>
            </div>

            <button id="btn-master" onclick="ejecutarAuditoria()" class="w-full py-4 bg-white text-black font-orbitron font-bold text-sm tracking-widest hover:bg-gold transition-all rounded-lg active:scale-95">
                CONSULTAR AL OR√ÅCULO
            </button>
        </section>

        <section id="resultado-panel" class="glass p-6 rounded-2xl flex flex-col items-center justify-center text-center hidden min-h-[400px]">
            <div id="loading-spinner" class="hidden mb-4">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-gold"></div>
            </div>
            
            <h3 id="titulo-resultado" class="font-orbitron text-2xl mb-4 italic transition-all"></h3>
            
            <div id="contenedor-mandato" class="mb-8 p-4 bg-gold/5 border-l-2 border-gold rounded-r-lg text-left">
                <p id="subtitulo-resultado" class="text-gray-300 text-base leading-relaxed"></p>
            </div>

            <div id="paypal-button-container" class="w-full transition-all duration-1000" style="opacity: 0;">
                <p class="text-[10px] text-gold mb-4 tracking-widest font-bold">ADQUIRIR LICENCIA OMEGA - $5.00 USD</p>
                <div class="bg-white/10 p-4 rounded-xl border border-dashed border-gold/30">
                   <button class="w-full bg-yellow-500 text-black font-bold py-2 rounded-lg">Pagar con PayPal</button>
                </div>
            </div>
        </section>

    </main>

    <footer class="mt-auto py-8 text-[10px] text-gray-600 tracking-[0.5em] uppercase italic">
        Soberan√≠a Digital ¬© 2025 | TCIS TIT√ÅN V11
    </footer>

    <script>
        // CONFIGURACI√ìN MAESTRA
        const TITAN_URL = "https://us-central1-tcis-titan-12.cloudfunctions.net/agos-v11";
        const TITAN_KEY = "dosespejossemiranyelpezrespirafueradelagua";

        // Actualizaci√≥n visual de sliders
        const gi = document.getElementById('gi');
        const ga = document.getElementById('ga');
        gi.oninput = () => document.getElementById('gi-val').innerText = gi.value + "%";
        ga.oninput = () => document.getElementById('ga-val').innerText = ga.value + "%";

        async function ejecutarAuditoria() {
            const intencion = document.getElementById('intencion').value;
            if(!intencion) return alert("Arquitecto, defina su intenci√≥n para proceder.");

            const panel = document.getElementById('resultado-panel');
            const tit = document.getElementById('titulo-resultado');
            const sub = document.getElementById('subtitulo-resultado');
            const pay = document.getElementById('paypal-button-container');
            const btn = document.getElementById('btn-master');
            const spinner = document.getElementById('loading-spinner');

            // Estado de carga
            btn.disabled = true;
            btn.innerText = "ACCEDIENDO AL N√öCLEO...";
            panel.classList.remove('hidden');
            spinner.classList.remove('hidden');
            tit.innerText = "";
            sub.innerText = "";
            pay.style.opacity = "0";

            try {
                const response = await fetch(TITAN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-MBR-Auth': TITAN_KEY },
                    body: JSON.stringify({
                        observation: { 
                            gi_value: parseInt(gi.value) / 100, 
                            ga_value: parseInt(ga.value) / 100,
                            user_intent: intencion 
                        }
                    })
                });

                const data = await response.json();
                spinner.classList.add('hidden');

                // L√ìGICA DE RESPUESTA GEMINI 3 FLASH
                const decision = data.decision || "hold";
                const mensajeIA = data.message || "An√°lisis completado.";

                if (decision === "act") {
                    tit.innerText = "‚úÖ EJECUCI√ìN SOBERANA";
                    tit.className = "font-orbitron text-green-400 text-3xl mb-4 glow-gold italic";
                    sub.innerHTML = `<span class="text-gold font-bold uppercase block mb-2 text-[10px] tracking-[0.2em]">MANDATO DEL OR√ÅCULO:</span> <span class="text-white text-lg font-light italic">"${mensajeIA}"</span>`;
                    
                    // Mostrar bot√≥n de pago con elegancia
                    pay.style.opacity = "1";
                    pay.style.pointerEvents = "all";
                } else {
                    tit.innerText = "üõë VETO DE F√âNIX";
                    tit.className = "font-orbitron text-red-600 text-3xl mb-4 italic";
                    sub.innerHTML = `<span class="text-gray-500 font-bold uppercase block mb-2 text-[10px] tracking-[0.2em]">ADVERTENCIA:</span> <span class="text-gray-400 text-base">"${mensajeIA}"</span>`;
                    pay.style.opacity = "0";
                    pay.style.pointerEvents = "none";
                }

            } catch (e) {
                spinner.classList.add('hidden');
                tit.innerText = "‚ö†Ô∏è ERROR DE ENLACE";
                sub.innerText = "El TIT√ÅN no pudo ser alcanzado. Verifique su conexi√≥n en Google Cloud.";
            } finally {
                btn.disabled = false;
                btn.innerText = "RE-CALCULAR INTENCI√ìN";
            }
        }
    </script>
</body>
</html>

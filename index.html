<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITÁN VΩ.11 | UNLEASHED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://www.paypal.com/sdk/js?client-id=BAA1vZa0wSM2Mz7GjGZTtvTJGjguge3Sbfq3HzEirH-logMDlVWhxdgxSZSo73-wnDVoSBJJLiZAIsv9Ck&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>

    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Rajdhani', sans-serif; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .gold-border { border: 1px solid #D4AF37; box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }
        .gold-text { color: #D4AF37; }
        
        /* Corrección del texto aplastado */
        .response-text {
            white-space: pre-wrap;       /* Respeta párrafos */
            word-wrap: break-word;       /* Evita desbordes horizontales */
            overflow-wrap: break-word;   /* Rompe palabras largas si es necesario */
            line-height: 1.6;            /* Espacio para leer bien */
            font-size: 16px;             /* Letra legible */
        }

        /* Sliders */
        input[type=range] { -webkit-appearance: none; width: 100%; background: #222; height: 4px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: #D4AF37; border-radius: 0; border: 1px solid white; cursor: pointer; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <header class="w-full max-w-4xl mb-8 flex justify-between items-end border-b border-gray-800 pb-4">
        <div>
            <h1 class="orbitron text-3xl md:text-5xl font-black text-white">TITÁN <span class="gold-text">VΩ.11</span></h1>
        </div>
        <div class="text-right">
            <div class="text-[10px] text-gray-500 uppercase tracking-widest">Estado del Sistema</div>
            <div class="text-green-500 font-bold text-xs animate-pulse">● OPERATIVO (1GB)</div>
        </div>
    </header>

    <main class="w-full max-w-4xl space-y-6">
        
        <section class="bg-[#0a0a0a] p-6 border border-gray-800">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-xs font-bold text-gray-500 tracking-widest">INTENCIÓN (GI)</label>
                        <span id="gi-display" class="orbitron text-gold text-xl">50%</span>
                    </div>
                    <input type="range" id="gi-slider" min="0" max="100" value="50">
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-xs font-bold text-gray-500 tracking-widest">ACCIÓN (GA)</label>
                        <span id="ga-display" class="orbitron text-gold text-xl">50%</span>
                    </div>
                    <input type="range" id="ga-slider" min="0" max="100" value="50">
                </div>
            </div>

            <div class="mb-6">
                <textarea id="user-intent" rows="3" 
                    class="w-full bg-black border border-gray-700 p-4 text-white focus:border-gold outline-none"
                    placeholder="Escriba su consulta estratégica aquí..."></textarea>
            </div>

            <button onclick="procesarAuditoria()" class="w-full bg-gold hover:bg-yellow-600 text-black font-bold py-3 orbitron tracking-[0.2em] transition-all uppercase">
                INICIAR ANÁLISIS
            </button>
        </section>

        <section id="result-panel" class="bg-[#0f0f0f] border border-gray-800 min-h-[200px] p-6 md:p-10 hidden">
            
            <div class="text-center mb-8 border-b border-gray-800 pb-4">
                <h2 id="decision-title" class="orbitron text-3xl font-bold tracking-widest"></h2>
            </div>

            <div class="mb-8">
                <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-4">/// INFORME DETALLADO DE INTELIGENCIA ///</p>
                <div id="ia-message" class="response-text text-gray-300"></div>
            </div>

            <div id="payment-module" class="hidden mt-8 pt-8 border-t border-gray-800 flex flex-col items-center">
                <p class="text-gold text-xs font-bold tracking-widest mb-4 uppercase">Transacción Requerida para Desbloqueo Total</p>
                <div id="paypal-button-container" class="w-full max-w-md"></div>
            </div>

            <div id="denied-module" class="hidden mt-8 pt-8 border-t border-gray-800 text-center">
                <p class="text-red-500 mb-2">CRITERIOS INSUFICIENTES</p>
                <a href="https://wa.me/584124577822" class="text-xs text-gray-400 underline">Contactar Soporte Manual</a>
            </div>
        </section>

        <div id="loader" class="hidden py-12 text-center">
            <div class="w-10 h-10 border-4 border-gray-800 border-t-gold rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-xs text-gold tracking-widest animate-pulse">PROCESANDO DATOS...</p>
        </div>

    </main>

    <footer class="mt-12 text-center text-gray-600 text-[10px] uppercase tracking-widest pb-8">
        Sistema Titán VΩ.11 © 2026 Nixon Ojeda
    </footer>

    <script>
        const CONFIG = {
            API_URL: "https://us-central1-tcis-titan-12.cloudfunctions.net/titan-reborn-25",
            AUTH_KEY: "dosespejossemiranyelpezrespirafueradelagua",
            PAYPAL_BUTTON_ID: "V7VP3T98HFVK4"
        };

        const giSlider = document.getElementById('gi-slider');
        const gaSlider = document.getElementById('ga-slider');
        const giDisplay = document.getElementById('gi-display');
        const gaDisplay = document.getElementById('ga-display');

        giSlider.oninput = () => giDisplay.innerText = giSlider.value + "%";
        gaSlider.oninput = () => gaDisplay.innerText = gaSlider.value + "%";

        async function procesarAuditoria() {
            const intent = document.getElementById('user-intent').value.trim();
            if(!intent) return;

            // UI
            document.getElementById('result-panel').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-MBR-Auth': CONFIG.AUTH_KEY },
                    body: JSON.stringify({
                        observation: {
                            gi_value: parseInt(giSlider.value) / 100,
                            ga_value: parseInt(gaSlider.value) / 100,
                            user_intent: intent
                        }
                    })
                });

                const data = await response.json();
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('result-panel').classList.remove('hidden');
                
                // Texto formateado correctamente
                document.getElementById('ia-message').innerText = data.message;

                if(data.decision === "act") {
                    mostrarAceptacion();
                } else {
                    mostrarRechazo();
                }

            } catch (error) {
                console.error(error);
                document.getElementById('loader').classList.add('hidden');
                alert("Error de conexión");
            }
        }

        function mostrarAceptacion() {
            const title = document.getElementById('decision-title');
            title.innerText = "ACCESO CONCEDIDO";
            title.className = "orbitron text-2xl md:text-3xl font-bold tracking-widest text-gold";
            document.getElementById('result-panel').classList.add('gold-border');
            
            document.getElementById('payment-module').classList.remove('hidden');
            document.getElementById('denied-module').classList.add('hidden');

            const container = document.getElementById('paypal-button-container');
            container.innerHTML = '';
            if (window.paypal) paypal.HostedButtons({ hostedButtonId: CONFIG.PAYPAL_BUTTON_ID }).render("#paypal-button-container");
        }

        function mostrarRechazo() {
            const title = document.getElementById('decision-title');
            title.innerText = "ACCESO DENEGADO";
            title.className = "orbitron text-2xl md:text-3xl font-bold tracking-widest text-red-600";
            document.getElementById('result-panel').classList.remove('gold-border');
            
            document.getElementById('payment-module').classList.add('hidden');
            document.getElementById('denied-module').classList.remove('hidden');
        }
    </script>
</body>
</html>

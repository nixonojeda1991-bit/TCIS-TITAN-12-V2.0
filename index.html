<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITÁN VΩ.11 | INFRAESTRUCTURA SOBERANA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=BAA1vZa0wSM2Mz7GjGZTtvTJGjguge3Sbfq3HzEirH-logMDlVWhxdgxSZSo73-wnDVoSBJJLiZAIsv9Ck&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 15, 15, 0.98); border: 1px solid rgba(212, 175, 55, 0.2); }
        input[type=range] { -webkit-appearance: none; background: #333; height: 4px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; background: #D4AF37; cursor: pointer; border-radius: 50%; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <main class="w-full max-w-4xl grid md:grid-cols-2 gap-6">
        <section class="glass p-6 rounded-xl shadow-2xl">
            <h2 class="font-orbitron text-xs text-[#D4AF37] mb-6 tracking-widest uppercase">1. Inferencia de Intención</h2>
            <div class="space-y-6 mb-6">
                <div><div class="flex justify-between text-[10px] mb-2"><span>INTENCIÓN</span> <span id="gi-val" class="text-[#D4AF37]">50%</span></div><input type="range" id="gi" class="w-full" value="50"></div>
                <div><div class="flex justify-between text-[10px] mb-2"><span>ACCIÓN</span> <span id="ga-val" class="text-[#D4AF37]">50%</span></div><input type="range" id="ga" class="w-full" value="50"></div>
            </div>
            <textarea id="intencion" rows="3" class="w-full bg-black border border-white/10 rounded p-3 text-sm focus:border-[#D4AF37] outline-none mb-4" placeholder="Ingrese Objetivo Soberano..."></textarea>
            <button onclick="consultar()" id="btn" class="w-full py-4 bg-white text-black font-orbitron text-[10px] tracking-widest hover:bg-[#D4AF37] transition-all uppercase">Ejecutar Auditoría</button>
        </section>

        <section class="glass p-6 rounded-xl min-h-[400px] relative">
            <div id="loader" class="hidden absolute inset-0 bg-black/90 z-20 flex items-center justify-center font-orbitron text-[10px] text-[#D4AF37] animate-pulse">PROCESANDO KERNEL...</div>
            <h2 class="font-orbitron text-xs text-[#D4AF37] mb-6 tracking-widest uppercase">2. Respuesta del Sistema</h2>
            <div id="res-box" class="hidden">
                <div class="border-l-2 border-[#D4AF37] p-4 mb-6 bg-white/5"><p id="mensaje" class="text-sm italic"></p></div>
                <div id="zona-pago" class="hidden space-y-4">
                    <div class="flex justify-between items-center text-[10px] font-bold"><span>LICENCIA OMEGA</span> <span class="text-[#D4AF37]">$5.00 USD</span></div>
                    <div id="paypal-container-NUCT4G7TT4JCJ"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const API = "https://us-central1-tcis-titan-12.cloudfunctions.net/agos-v11";
        const KEY = "dosespejossemiranyelpezrespirafueradelagua";
        
        // Precarga del botón NUCT4G7TT4JCJ
        try {
            paypal.HostedButtons({ hostedButtonId: "NUCT4G7TT4JCJ" }).render("#paypal-container-NUCT4G7TT4JCJ");
        } catch(e) { console.error("PayPal Load Error"); }

        document.getElementById('gi').oninput = e => document.getElementById('gi-val').innerText = e.target.value + "%";
        document.getElementById('ga').oninput = e => document.getElementById('ga-val').innerText = e.target.value + "%";

        async function consultar() {
            const int = document.getElementById('intencion').value;
            if(!int) return;
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const r = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-MBR-Auth': KEY },
                    body: JSON.stringify({ observation: { gi_value: document.getElementById('gi').value/100, ga_value: document.getElementById('ga').value/100, user_intent: int } })
                });
                const d = await r.json();
                document.getElementById('mensaje').innerText = d.message;
                document.getElementById('res-box').classList.remove('hidden');
                if(d.decision === 'act') document.getElementById('zona-pago').classList.remove('hidden');
            } catch(e) { alert("Error de enlace."); }
            document.getElementById('loader').classList.add('hidden');
        }
    </script>
</body>
</html>

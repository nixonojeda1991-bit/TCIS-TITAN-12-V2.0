<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITÁN VΩ.11 | Soberanía</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=Ad5D0SGYDZUBG6ucm74UN76VRUVpOeFE0KTW2QmV5nZEfXsOD39R_phO6AtFGswwRaJC5o7_gJtfBipX&currency=USD"></script>
    <style>
        :root { --gold: #D4AF37; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; background-image: radial-gradient(circle, #1a1a1a 0%, #050505 100%); min-height: 100vh; }
        .gold-text { background: linear-gradient(180deg, #FFF, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .glass { background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 20px; padding: 2rem; }
    </style>
</head>
<body class="p-6 flex flex-col items-center">
    <header class="mb-10 text-center">
        <h1 class="gold-text text-4xl italic">TITÁN VΩ.11</h1>
        <p class="text-xs text-gold/50 uppercase tracking-widest">Soberanía Estratégica - Nixon Ojeda</p>
    </header>

    <main class="w-full max-w-lg glass space-y-6">
        <textarea id="user-intent" class="w-full h-32 bg-black border border-white/10 p-4 rounded-xl outline-none focus:border-gold" placeholder="Escribe tu intención aquí..."></textarea>
        <button onclick="executeSync()" class="w-full py-4 bg-gradient-to-r from-yellow-600 to-yellow-500 text-black font-bold rounded-xl hover:scale-105 transition-transform">EJECUTAR SENTENCIA</button>
        <div id="result-zone" class="hidden border-t border-white/10 pt-4">
            <p id="ia-message" class="text-sm italic text-gray-300"></p>
            <div id="paypal-button-container" class="mt-4"></div>
        </div>
    </main>

    <script>
        const ENDPOINT = "https://agos-blindado-298942508038.us-central1.run.app";
        const AUTH = "dosespejossemiranyelpezrespirafueradelagua";

        async function executeSync() {
            const intent = document.getElementById('user-intent').value;
            if(!intent) return alert("Escribe algo, Arquitecto.");

            try {
                const response = await fetch(ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-MBR-Auth': AUTH },
                    body: JSON.stringify({ user_intent: intent })
                });
                const data = await response.json();
                document.getElementById('result-zone').classList.remove('hidden');
                document.getElementById('ia-message').innerText = data.message;
                
                paypal.Buttons({
                    style: { color: 'gold', shape: 'rect' },
                    createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: '7.00' } }] })
                }).render('#paypal-button-container');
            } catch (e) { alert("Error de conexión. Reintente."); }
        }
    </script>
</body>
</html>

        .wa-float {
            position: fixed; bottom: 25px; right: 25px; z-index: 9999;
            background: var(--wa); color: white; width: 65px; height: 65px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.5); transition: all 0.3s ease;
        }
        input[type=range] { -webkit-appearance: none; height: 6px; background: #222; border-radius: 5px; width: 100%; }

        .sync-btn {
            background: linear-gradient(45deg, var(--gold), #9a8027); color: #000;
            font-family: 'Orbitron', sans-serif; font-weight: 900;
            clip-path: polygon(0 0, 92% 0, 100% 25%, 100% 100%, 8% 100%, 0 75%);
        }
    </style>
</head>
<body class="p-4 md:p-10 flex flex-col items-center">

        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.414 0 .018 5.393 0 12.03c0 2.12.554 4.189 1.602 6.033L0 24l6.149-1.613a11.77 11.77 0 005.912 1.594h.005c6.632 0 12.028-5.391 12.03-12.028a11.85 11.85 0 00-3.417-8.467z"/></svg>

    <header class="w-full max-w-4xl flex justify-between items-center mb-8">
        <div class="flex flex-col">
            <h1 class="gold-text text-3xl font-black italic tracking-tighter">TITÁN VΩ.11</h1>
            <span class="text-[9px] text-gold/60 tracking-[0.5em] uppercase">Soberanía 2026</span>
        </div>
        <div class="text-right">
            <span class="text-[8px] text-gray-500 uppercase">Arquitecto</span>
            <div class="text-[10px] text-white font-bold font-orbitron uppercase">Nixon Ojeda</div>
        </div>
    </header>

    <main class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-2 gap-6 pb-24">
        <section class="glass p-6 rounded-3xl space-y-6">
            <h2 class="text-gold text-xs font-bold tracking-widest uppercase">❖ Interfaz de Mando</h2>
            <div class="space-y-6">
                <div>
                    <div class="flex justify-between text-[10px] text-gray-400 mb-2 uppercase"><span>Nivel de Voluntad</span><span id="gi-val" class="text-gold font-bold">50%</span></div>
                    <input type="range" id="gi-slider" min="0" max="100" value="50" oninput="updateUI('gi', this.value)">
                </div>
                <div>
                    <div class="flex justify-between text-[10px] text-gray-400 mb-2 uppercase"><span>Capacidad de Ejecución</span><span id="ga-val" class="text-gold font-bold">50%</span></div>
                    <input type="range" id="ga-slider" min="0" max="100" value="50" oninput="updateUI('ga', this.value)">
                </div>
            </div>
            <div class="space-y-2">
                <textarea id="user-intent" class="w-full h-24 bg-black/40 border border-white/10 rounded-2xl p-4 text-sm text-gray-200 outline-none focus:border-gold" placeholder="Describe tu intención estratégica..."></textarea>
            </div>
            <div class="space-y-2">
                <input type="tel" id="user-phone" class="w-full bg-black/40 border border-white/10 p-4 rounded-2xl text-sm text-gold outline-none focus:border-gold" placeholder="+58 412 000 0000">
            </div>
            <button onclick="executeSync()" class="sync-btn w-full py-5 text-xs tracking-widest shadow-2xl">EJECUTAR SENTENCIA</button>
        </section>

        <section id="display-content" class="glass rounded-3xl p-6 flex flex-col justify-center min-h-[400px]">
            <div id="state-idle" class="text-center opacity-30">
                <div class="w-20 h-20 border-2 border-dashed border-gold/30 rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-[10px] tracking-[0.4em] text-gold uppercase font-orbitron">Búnker en Espera</p>
            </div>
            <div id="state-processing" class="hidden text-center space-y-6">
                <div id="log-window" class="text-[11px] text-gold font-mono text-left space-y-2 px-4"></div>
                <div class="w-full h-1 bg-white/5 rounded-full overflow-hidden"><div id="sync-progress" class="h-full bg-gold w-0 transition-all duration-300"></div></div>
            </div>
            <div id="state-result" class="hidden text-center fade-in">
                <h2 class="gold-text text-2xl font-black mb-4">SENTENCIA EMITIDA</h2>
                <div class="bg-white/5 border-l-4 border-gold p-4 mb-6 rounded-r-xl text-left">
                    <p id="ia-final-message" class="text-gray-200 text-sm italic leading-relaxed"></p>
                </div>
                <div id="paypal-button-container"></div>
            </div>
        </section>
    </main>

    <script>
        const ENDPOINT = "https://agos-blindado-298942508038.us-central1.run.app";
        const AUTH = "dosespejossemiranyelpezrespirafueradelagua";

        function updateUI(type, val) { document.getElementById(`${type}-val`).innerText = val + "%"; }

        async function executeSync() {
            const intent = document.getElementById('user-intent').value;
            if(!intent) return alert("Arquitecto, proporcione su intención.");

            document.getElementById('state-idle').classList.add('hidden');
            document.getElementById('state-processing').classList.remove('hidden');
            
            const logWin = document.getElementById('log-window');
            logWin.innerHTML = "<div>> INICIANDO BLINDAJE...</div>";
            document.getElementById('sync-progress').style.width = "50%";

            try {
                const response = await fetch(ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-MBR-Auth': AUTH },
                    body: JSON.stringify({
                        user_intent: intent,
                        observation: {
                            gi_value: document.getElementById('gi-slider').value / 100,
                            ga_value: document.getElementById('ga-slider').value / 100
                        }
                    })
                });

                if (!response.ok) throw new Error("Reset");
                const data = await response.json();
                
                document.getElementById('state-processing').classList.add('hidden');
                document.getElementById('state-result').classList.remove('hidden');
                document.getElementById('ia-final-message').innerText = data.message;
                
                renderPayPal();
            } catch (e) {
                alert("CONEXIÓN RESETEADA: Reintentando a través del túnel secundario...");
                setTimeout(executeSync, 2000); // Reintento automático
            }
        }

        function renderPayPal() {
            const container = document.getElementById('paypal-button-container');
            container.innerHTML = ''; 
            paypal.Buttons({
                style: { shape: 'rect', color: 'gold', layout: 'vertical' },
                createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: '7.00' } }] })
            }).render('#paypal-button-container');
        }
    </script>
